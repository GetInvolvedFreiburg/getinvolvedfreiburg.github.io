<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>get !nvolved</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Nunito, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #7c9ced;
        margin: 0;
        flex-direction: column;
      }
      .container {
        text-align: center;
        background-color: #f5f5f5;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 80%;
        max-width: 600px;
      }
      h1 {
        color: #f5f5f5;
      }
      h2 {
        color: #333;
      }
      button {
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        background-color: #7c9ced;
        color: #f5f5f5;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #4b7eff;
      }
      #content {
        margin-top: 20px;
        font-size: 16px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="">
        <img
          src="logo.png"
          width="40"
          height="40"
          class="d-inline-block align-top"
          alt=""
        />
        get !nvolved
      </a>
      <a class="nav-item nav-link active" href="#">Home </a>
      <a class="nav-item nav-link" href="#">Background</a>
      <a class="nav-item nav-link" href="#">Contribute</a>
    </nav>
    <div class="container">
      <h2>Looking for ways to be a social student?</h2>
      <button id="getInvolvedButton">get !nvolved</button>
      <div id="content"></div>
    </div>
    <script>
      const getInvolvedButton = document.getElementById("getInvolvedButton");
      const content = document.getElementById("content");

      const options = [
        {
          type: "text",
          content:
            "<h2>Engagement Option 1</h2><p>Details about the first engagement option with photos.</p>",
        },
        {
          type: "text",
          content:
            "<h2>Engagement Option 2</h2><p>Details about the second engagement option with photos.</p>",
        },
        {
          type: "video",
          content:
            '<iframe width="560" height="315" src="https://www.youtube.com/embed/example" frameborder="0" allowfullscreen></iframe>',
        },
        {
          type: "video",
          content:
            '<iframe width="560" height="315" src="https://www.youtube.com/embed/example2" frameborder="0" allowfullscreen></iframe>',
        },
      ];

      getInvolvedButton.addEventListener("click", () => {
        const randomOption =
          options[Math.floor(Math.random() * options.length)];
        content.innerHTML = randomOption.content;
      });
    </script>
  </body>
</html>
