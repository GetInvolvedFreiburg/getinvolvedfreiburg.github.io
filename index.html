<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>get !nvolved</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
        margin: 0;
        flex-direction: column;
      }
      .container {
        text-align: center;
        background-color: #f5f5f5;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 80%;
        max-width: 600px;
      }
      h1 {
        color: #333;
      }
      button {
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        background-color: #007bff;
        color: #f5f5f5;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #0056b3;
      }
      #content {
        margin-top: 20px;
        font-size: 16px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>
        Looking for ways to be a social student? Try out these random
        suggestions!
      </h1>
      <button id="getInvolvedButton">get !nvolved</button>
      <div id="content"></div>
    </div>
    <script>
      const getInvolvedButton = document.getElementById("getInvolvedButton");
      const content = document.getElementById("content");

      const options = [
        {
          type: "text",
          content:
            "<h2>Engagement Option 1</h2><p>Details about the first engagement option with photos.</p>",
        },
        {
          type: "text",
          content:
            "<h2>Engagement Option 2</h2><p>Details about the second engagement option with photos.</p>",
        },
        {
          type: "video",
          content:
            '<iframe width="560" height="315" src="https://www.youtube.com/embed/example" frameborder="0" allowfullscreen></iframe>',
        },
        {
          type: "video",
          content:
            '<iframe width="560" height="315" src="https://www.youtube.com/embed/example2" frameborder="0" allowfullscreen></iframe>',
        },
      ];

      getInvolvedButton.addEventListener("click", () => {
        const randomOption =
          options[Math.floor(Math.random() * options.length)];
        content.innerHTML = randomOption.content;
      });
    </script>
  </body>
</html>
